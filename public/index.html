<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trace Example</title>
    <style>
      body {
        color: white;
        background-color: red;
        font-family: sans-serif;
      }
      legend {
        font-weight: bold;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 5px;
        border-radius: 10px;
      }
    </style>
    <script src="./trace-client.js"></script>
  </head>
  <body>
    <fieldset>
      <legend>Namespace</legend>
      <input id="namespace" value="abc.efg" />
    </fieldset>
    <fieldset>
      <legend>...args</legend>
      <input id="args" value="123" />
    </fieldset>
    <fieldset>
      <legend>trace(namespace, ...args)</legend>
      <button id="traceButton">trace(...)</button>
    </fieldset>

    <script>
      document.getElementById('traceButton').addEventListener('click', () => {
        const namespace = document.getElementById('namespace').value;
        const args = document.getElementById('args').value;
        trace(namespace, JSON.parse(args));
      });
    </script>
  </body>
</html>
